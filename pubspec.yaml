    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/sima.png"


flutter:
  uses-material-design: true

  assets:
    - assets/sima.png
    - assets/lsima.png