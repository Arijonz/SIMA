publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  firebase_core: ^2.17.0
  cloud_firestore: ^4.9.2
  firebase_auth: ^4.4.2
  intl: ^0.18.1
  crypto: ^3.0.3

dev_dependencies:
